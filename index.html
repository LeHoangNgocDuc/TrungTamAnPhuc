<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng Thi Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --primary: #0056b3; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        
        /* Bộ lọc */
        .filter-btn { border: 1px solid #ddd; background: white; color: #555; padding: 5px 15px; border-radius: 20px; margin: 3px; transition: 0.2s; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        /* Card đề */
        .exam-card { border-radius: 12px; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.2s; cursor: pointer; }
        .exam-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }

        /* Màn hình làm bài */
        #exam-screen { display: none; height: 100vh; }
        #left-panel { height: 100%; border-right: 1px solid #ccc; padding: 0; background: #555; }
        iframe { width: 100%; height: 100%; border: none; }
        #right-panel { height: 100%; overflow-y: auto; background: white; padding: 15px; }

        /* INPUT STYLING (QUAN TRỌNG) */
        .opt-btn { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #ccc; background: white; font-weight: 600; color: #555; margin: 0 3px; }
        .active-opt { background-color: var(--primary) !important; color: white !important; border-color: var(--primary) !important; }
        
        /* Nút Đúng/Sai đậm hơn */
        .tf-btn { width: 50px; font-size: 0.85rem; font-weight: 600; border: 1px solid #ccc; border-radius: 4px; background: white; transition: 0.2s; }
        .tf-active-d { background-color: #198754 !important; color: white !important; font-weight: 800 !important; border: 2px solid #0f5132 !important; transform: scale(1.05); }
        .tf-active-s { background-color: #dc3545 !important; color: white !important; font-weight: 800 !important; border: 2px solid #842029 !important; transform: scale(1.05); }
        
        /* Loading */
        #loading { position: fixed; top: 0; start: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="loading"><div class="spinner-border text-primary"></div></div>

<div id="list-screen" class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="text-primary fw-bold m-0"><i class="bi bi-mortarboard-fill"></i> PHÒNG THI ONLINE</h4>
        <a href="admin.html" class="btn btn-outline-secondary btn-sm">GV</a>
    </div>

    <div class="card border-0 shadow-sm p-3 mb-4">
        <div id="class-filters" class="mb-2"></div>
        <div class="d-flex overflow-auto border-bottom mb-2 pb-2" id="type-filters" style="white-space: nowrap;">
            <button class="btn btn-sm btn-link text-decoration-none fw-bold active-type" onclick="setType('tx',this)">Thường xuyên</button>
            <button class="btn btn-sm btn-link text-decoration-none text-secondary" onclick="setType('gk1',this)">Giữa kỳ 1</button>
            <button class="btn btn-sm btn-link text-decoration-none text-secondary" onclick="setType('ck1',this)">Cuối kỳ 1</button>
            <button class="btn btn-sm btn-link text-decoration-none text-secondary" onclick="setType('gk2',this)">Giữa kỳ 2</button>
            <button class="btn btn-sm btn-link text-decoration-none text-secondary" onclick="setType('ck2',this)">Cuối kỳ 2</button>
            <button class="btn btn-sm btn-link text-decoration-none text-secondary" onclick="setType('thpt',this)">Thử THPT</button>
        </div>
        <div id="chapter-filters"></div>
    </div>

    <div id="exam-grid" class="row g-3"></div>
</div>

<div id="exam-screen" class="container-fluid">
    <div class="row h-100">
        <div class="col-lg-8 p-0" id="left-panel"><iframe id="pdf-frame"></iframe></div>
        <div class="col-lg-4 d-flex flex-column" id="right-panel">
            <div class="d-flex justify-content-between mb-3">
                <button onclick="location.reload()" class="btn btn-sm btn-outline-secondary">Thoát</button>
                <div class="fw-bold text-primary text-truncate" style="max-width: 200px;" id="exam-title-lbl"></div>
            </div>
            
            <div class="card bg-light border-0 mb-3 p-2">
                <input id="hs-name" class="form-control form-control-sm mb-1" placeholder="Họ tên">
                <input id="hs-id" class="form-control form-control-sm" placeholder="Mã HS">
            </div>

            <div id="result-box" class="alert alert-success d-none p-2 text-center"></div>

            <div id="questions-box" class="flex-grow-1 overflow-auto pe-2">
                </div>

            <div class="mt-3 border-top pt-2">
                <div id="essay-area" class="d-none mb-2">
                    <label class="small fw-bold">Nộp ảnh tự luận:</label>
                    <input type="file" id="essay-files" class="form-control form-control-sm" multiple accept="image/*">
                </div>
                <button onclick="submitExam()" id="btn-submit" class="btn btn-success w-100 fw-bold">NỘP BÀI</button>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxgSg9cJxJ9JQsjUo-vgt60GwkUX-PCOgL-oAs_rOxC19AJ4H7ISbai7-0pDgXJraFc7g/exec"; // THAY LINK API CỦA BẠN
    
    let allExams = [], currentFilter = { class: '6', type: 'tx', chapter: '1' }, currentExam = null, userAnswers = {};

    window.onload = async () => {
        renderFilters();
        await loadExams();
    };

    function renderFilters() {
        const cDiv = document.getElementById('class-filters');
        let h = '';
        [6,7,8,9,10,11,12].forEach(c => h+=`<button class="filter-btn ${c==6?'active':''}" onclick="setClass('${c}',this)">Lớp ${c}</button>`);
        h+=`<button class="filter-btn" onclick="setClass('TN',this)">TN THPT</button>`;
        cDiv.innerHTML = h;

        const chDiv = document.getElementById('chapter-filters');
        let ch = '';
        for(let i=1;i<=8;i++) ch+=`<button class="filter-btn small ${i==1?'active':''}" onclick="setChapter('${i}',this)">Chương ${i}</button>`;
        chDiv.innerHTML = ch;
    }

    async function loadExams() {
        try {
            const res = await fetch(API_URL + "?action=getExams&t=" + Date.now());
            const json = await res.json();
            allExams = json.data;
            filterExams();
        } catch(e) { alert("Lỗi tải đề: "+e); }
        document.getElementById('loading').classList.add('d-none');
    }

    function filterExams() {
        const list = allExams.filter(e => e.classGrade == currentFilter.class && e.examType == currentFilter.type && (currentFilter.type!=='tx' || e.chapter == currentFilter.chapter));
        const grid = document.getElementById('exam-grid');
        grid.innerHTML = list.length ? list.map(e => `
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="exam-card p-3 h-100 d-flex flex-column text-center border" onclick='startExam(${JSON.stringify(e).replace(/'/g,"&#39;")})'>
                    <h6 class="fw-bold text-truncate" title="${e.title}">${e.title}</h6>
                    <div class="small text-muted mb-3 flex-grow-1">${e.duration}' | ${e.totalQuestions} câu</div>
                    <button class="btn btn-primary btn-sm w-100 fw-bold">Vào Thi</button>
                </div>
            </div>`).join('') : '<div class="col-12 text-center text-muted py-5">Không có đề thi nào.</div>';
    }

    function setClass(c, btn) { currentFilter.class=c; document.querySelectorAll('#class-filters .active').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); filterExams(); }
    function setType(t, btn) { 
        currentFilter.type=t; 
        // Reset active style for text buttons
        document.querySelectorAll('#type-filters button').forEach(b=>{b.classList.remove('text-primary','fw-bold'); b.classList.add('text-secondary');});
        btn.classList.remove('text-secondary'); btn.classList.add('text-primary','fw-bold');
        document.getElementById('chapter-filters').style.display = t==='tx'?'block':'none'; 
        filterExams(); 
    }
    function setChapter(c, btn) { currentFilter.chapter=c; document.querySelectorAll('#chapter-filters .active').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); filterExams(); }

    // --- VÀO THI & RENDER ---
    function startExam(exam) {
        currentExam = exam; userAnswers = {};
        document.getElementById('list-screen').style.display = 'none';
        document.getElementById('exam-screen').style.display = 'block';
        document.getElementById('exam-title-lbl').innerText = exam.title;
        document.getElementById('pdf-frame').src = exam.pdfLink.replace('/view','/preview');
        
        // Render
        const qBox = document.getElementById('questions-box'); 
        qBox.innerHTML = '';
        let struct = typeof exam.structure==='string'?JSON.parse(exam.structure):exam.structure;
        let cfg = struct.config || {mcq:0, tf:0, short:0};

        // 1. TRẮC NGHIỆM
        if(cfg.mcq>0) {
            let h = `<div class="fw-bold text-primary mt-2 small">I. TRẮC NGHIỆM</div><div class="row g-2">`;
            for(let i=1;i<=cfg.mcq;i++) h+=`<div class="col-6 col-md-12"><div class="border rounded p-1 d-flex justify-content-between align-items-center"><span class="fw-bold ms-2">${i}</span><div>${['A','B','C','D'].map(o=>`<button class="opt-btn" id="p1-c${i}-${o}" onclick="selMCQ('p1_c${i}','${o}')">${o}</button>`).join('')}</div></div></div>`;
            qBox.innerHTML+=h+'</div>';
        }
        // 2. ĐÚNG SAI (HIỆU ỨNG ĐẬM)
        if(cfg.tf>0) {
            let h = `<div class="fw-bold text-primary mt-3 small">II. ĐÚNG SAI</div>`;
            for(let i=1;i<=cfg.tf;i++) h+=`<div class="border rounded p-2 mb-2"><div class="fw-bold small text-secondary">Câu ${i}</div>${['a','b','c','d'].map(s=>`<div class="d-flex justify-content-between align-items-center mt-1 border-bottom pb-1"><span class="small fst-italic">(${s})</span><div><button class="tf-btn" id="p2-c${i}_${s}-D" onclick="selTF('p2_c${i}_${s}','D')">Đ</button><button class="tf-btn ms-1" id="p2-c${i}_${s}-S" onclick="selTF('p2_c${i}_${s}','S')">S</button></div></div>`).join('')}</div>`;
            qBox.innerHTML+=h;
        }
        // 3. TRẢ LỜI NGẮN
        if(cfg.short>0) {
            let h = `<div class="fw-bold text-primary mt-3 small">III. TRẢ LỜI NGẮN</div><div class="row g-2">`;
            for(let i=1;i<=cfg.short;i++) h+=`<div class="col-6 col-md-12"><div class="input-group input-group-sm"><span class="input-group-text">${i}</span><input class="form-control" onblur="userAnswers['p3_c${i}']=this.value.trim()"></div></div>`;
            qBox.innerHTML+=h+'</div>';
        }

        // Tự luận
        if (exam.isEssay === true || exam.isEssay === "TRUE") document.getElementById('essay-area').classList.remove('d-none');
        else document.getElementById('essay-area').classList.add('d-none');
    }

    // LOGIC CHỌN VỚI HIỆU ỨNG
    function selMCQ(k,v) { userAnswers[k]=v; ['A','B','C','D'].forEach(o=>document.getElementById(k.replace('_','-')+'-'+o).classList.remove('active-opt')); document.getElementById(k.replace('_','-')+'-'+v).classList.add('active-opt'); }
    
    function selTF(k,v) { 
        userAnswers[k]=v; 
        const base = k.replace(/_/g,'-');
        // Reset style
        document.getElementById(base+'-D').className = 'tf-btn';
        document.getElementById(base+'-S').className = 'tf-btn ms-1';
        
        // Add bold style
        if(v==='D') document.getElementById(base+'-D').classList.add('tf-active-d');
        else document.getElementById(base+'-S').classList.add('tf-active-s');
    }

    async function submitExam() {
        const hs = document.getElementById('hs-name').value;
        if(!hs) return alert("Nhập tên!");
        if(!confirm("Nộp bài?")) return;
        
        document.getElementById('loading').classList.remove('d-none');

        // Tính điểm sơ bộ
        let struct = typeof currentExam.structure==='string'?JSON.parse(currentExam.structure):currentExam.structure;
        let key = struct.answers || {};
        let correct=0, total=0;
        for(let k in key) { total++; if(userAnswers[k] && userAnswers[k].toUpperCase()===key[k]) correct++; }
        let score = (total>0 ? (correct/total*10).toFixed(2) : 0);

        // Upload ảnh
        let imgs = [];
        const files = document.getElementById('essay-files').files;
        if(files.length) {
            const toB64 = f => new Promise((r,j)=>{const fr=new FileReader();fr.readAsDataURL(f);fr.onload=()=>r(fr.result);fr.onerror=j});
            for(let f of files) imgs.push(await toB64(f));
        }

        await fetch(API_URL, {method:'POST', body:JSON.stringify({action:'submitExam', maHS:document.getElementById('hs-id').value, tenHS:hs, maDe:currentExam.id, score:score, studentAnswers:userAnswers, detailResult:{}, images:imgs})});
        
        // Show kết quả + Link đáp án
        let solHtml = '';
        if(currentExam.solutionLink && parseFloat(score) >= 5.0) {
            solHtml = `<a href="${currentExam.solutionLink.replace('/view','/preview')}" target="_blank" class="btn btn-sm btn-outline-success mt-2 fw-bold">Xem Đáp Án</a>`;
        } else if (currentExam.solutionLink) {
            solHtml = `<div class="text-danger small mt-2">Được ${score}đ. Cần >= 5.0 để xem đáp án.</div>`;
        } else {
            solHtml = `<div class="text-muted small mt-2">Chưa có đáp án chi tiết.</div>`;
        }

        document.getElementById('result-box').innerHTML = `<h5 class="m-0">Điểm: ${score}</h5>${solHtml}`;
        document.getElementById('result-box').classList.remove('d-none');
        document.getElementById('btn-submit').classList.add('d-none');
        document.getElementById('loading').classList.add('d-none');
    }
</script>
</body>
</html>
