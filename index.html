<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thi Online Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root { --primary: #0d6efd; --success: #198754; --danger: #dc3545; }
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; overflow: hidden; /* Chặn cuộn cả trang */ }
        
        /* === MÀN HÌNH CHỌN (HOME) - Vẫn giữ cuộn === */
        #home-screen { height: 100vh; overflow-y: auto; padding-bottom: 20px; }

        /* === MÀN HÌNH LÀM BÀI (LAYOUT MỚI) === */
        #exam-screen { height: 100vh; display: flex; flex-direction: column; background: white; }
        
        /* 1. Header (Cố định, nhỏ gọn ~5%) */
        .exam-header { 
            height: 50px; flex-shrink: 0; 
            background: white; border-bottom: 1px solid #ddd; 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 10px; z-index: 20; 
        }
        
        /* 2. PDF Viewer (CHIẾM 60% MÀN HÌNH) */
        .pdf-container { 
            height: 60vh; /* Chỉnh tỷ lệ ở đây */
            flex-shrink: 0; 
            position: relative; 
            border-bottom: 5px solid #666; /* Đường ngăn cách rõ hơn */
            background: #333;
        }
        #pdf-frame { width: 100%; height: 100%; border: none; }

        /* 3. Khu vực Câu hỏi (Tự động chiếm phần còn lại ~35%) */
        .qa-container { 
            flex: 1; 
            overflow-y: auto; 
            background: #fff; 
            padding: 15px; 
            padding-bottom: 70px; /* Chừa chỗ cho thanh điều hướng */ 
            position: relative;
            box-shadow: inset 0 5px 10px -5px rgba(0,0,0,0.1);
        }

        /* UI CÂU HỎI */
        .q-title { font-weight: 700; color: var(--primary); margin-bottom: 15px; font-size: 1.1rem; }
        
        /* Trắc nghiệm 1 dòng */
        .mcq-row { display: flex; gap: 8px; margin-top: 10px; }
        .opt-btn { 
            flex: 1; height: 55px; /* Nút cao dễ bấm */
            border-radius: 8px; border: 2px solid #e9ecef; background: white; 
            font-weight: 700; color: #555; font-size: 1.3rem;
            display: flex; align-items: center; justify-content: center; 
            transition: 0.1s;
        }
        .active-opt { 
            background: var(--primary); color: white; border-color: var(--primary); 
            box-shadow: 0 4px 8px rgba(13,110,253,0.3); transform: translateY(-2px);
        }

        /* Đúng Sai 2 cột */
        .tf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }
        .tf-item { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; border-radius: 8px; }
        .tf-label { font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; display: block; }
        .tf-options { display: flex; gap: 5px; }
        .tf-btn { 
            flex: 1; padding: 8px 0; font-weight: 800; font-size: 0.9rem;
            border: 1px solid #ced4da; background: white; border-radius: 6px; color: #666;
        }
        .tf-active-d { background: var(--success); color: white; border-color: var(--success); }
        .tf-active-s { background: var(--danger); color: white; border-color: var(--danger); }

        /* Nav Bar Cố định đáy */
        .nav-bottom { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: white; padding: 10px 15px; 
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1); 
            display: flex; justify-content: space-between; align-items: center; 
            border-top: 1px solid #eee; z-index: 30; 
        }
        .nav-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: #f1f3f5; color: #333; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; }
        .nav-btn:active { background: #e2e6ea; }

        /* Loading & Badges */
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .chapter-chip { display: inline-block; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; background: #fff; border: 1px solid #ccc; margin: 3px; }
        .chapter-chip.active { background: #6610f2; color: white; border-color: #6610f2; }
        
        /* Review Colors */
        .review-correct { border: 2px solid #198754 !important; opacity: 1 !important; }
        .review-wrong { border: 2px solid #dc3545 !important; opacity: 0.6; }
        .ans-badge { margin-left: 5px; font-size: 0.8rem; background: #198754; color: white; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="loading"><div class="spinner-border text-primary"></div><div class="mt-2 fw-bold text-muted">Đang kết nối...</div></div>

<div id="home-screen">
    <div class="container py-3">
        <h5 class="fw-bold text-primary mb-3">THI TRỰC TUYẾN</h5>
        
        <div class="card p-3 mb-3 border-0 shadow-sm">
            <h6 class="fw-bold border-bottom pb-2 mb-3">Thông tin học sinh</h6>
            <div class="row g-2 mb-2">
                <div class="col-4">
                    <select id="sel-grade" class="form-select form-select-sm" onchange="updateClassAndFilter()">
                        <option value="6">Khối 6</option><option value="7">Khối 7</option>
                        <option value="8">Khối 8</option><option value="9">Khối 9</option>
                        <option value="10">Khối 10</option><option value="11">Khối 11</option><option value="12">Khối 12</option>
                    </select>
                </div>
                <div class="col-4">
                    <select id="sel-class" class="form-select form-select-sm" onchange="loadStudents()">
                        <option value="">Lớp</option>
                    </select>
                </div>
                <div class="col-4"><a href="admin.html" class="btn btn-sm btn-outline-secondary w-100">GV</a></div>
            </div>
            <select id="sel-student" class="form-select form-select-sm" disabled>
                <option value="">-- Chọn Tên --</option>
            </select>
        </div>

        <div class="d-flex overflow-auto pb-2 mb-2" style="gap:5px">
            <button class="btn btn-sm btn-primary rounded-pill px-3" onclick="setType('tx',this)">Thường xuyên</button>
            <button class="btn btn-sm btn-outline-secondary rounded-pill px-3" onclick="setType('gk1',this)">Giữa kỳ 1</button>
            <button class="btn btn-sm btn-outline-secondary rounded-pill px-3" onclick="setType('ck1',this)">Cuối kỳ 1</button>
            <button class="btn btn-sm btn-outline-secondary rounded-pill px-3" onclick="setType('gk2',this)">Giữa kỳ 2</button>
            <button class="btn btn-sm btn-outline-secondary rounded-pill px-3" onclick="setType('ck2',this)">Cuối kỳ 2</button>
        </div>
        <div id="chapter-filters" class="mb-3"></div>

        <div id="exam-grid"></div>
    </div>
</div>

<div id="exam-screen" class="d-none">
    
    <div class="exam-header">
        <button onclick="if(confirm('Thoát bài thi?')) location.reload()" class="btn btn-sm btn-light text-danger fw-bold"><i class="bi bi-x-lg"></i></button>
        <div class="fw-bold text-danger font-monospace fs-5" id="exam-timer">90:00</div>
        <button onclick="submitExam()" class="btn btn-sm btn-success fw-bold px-3 shadow-sm">NỘP</button>
    </div>

    <div class="pdf-container">
        <iframe id="pdf-frame"></iframe>
        <div class="position-absolute bottom-0 end-0 m-2">
            <button onclick="document.getElementById('pdf-frame').requestFullscreen()" class="btn btn-sm btn-dark opacity-50"><i class="bi bi-arrows-fullscreen"></i></button>
        </div>
    </div>

    <div class="qa-container" id="qa-container">
        <div id="result-box" class="d-none text-center mb-4">
            <h1 class="display-3 fw-bold text-success mb-0" id="score-display">--</h1>
            <small class="fw-bold text-muted">ĐIỂM SỐ</small>
            <div id="sol-link-area" class="mt-3"></div>
            <button onclick="location.reload()" class="btn btn-outline-secondary w-100 mt-3 rounded-pill">Thoát</button>
        </div>

        <div id="question-content"></div>
        
        <div id="essay-area" class="mt-4 p-3 border border-warning rounded bg-light d-none">
            <label class="small fw-bold mb-2"><i class="bi bi-camera-fill"></i> Ảnh tự luận:</label>
            <input type="file" id="essay-files" class="form-control form-control-sm" multiple accept="image/*">
        </div>
    </div>

    <div class="nav-bottom" id="nav-bar-fixed">
        <button class="nav-btn" onclick="prevQ()"><i class="bi bi-chevron-left"></i></button>
        <div class="d-flex align-items-center gap-2">
            <span class="small fw-bold text-muted">Câu</span>
            <input type="number" id="jump-input" value="1" min="1" class="form-control text-center fw-bold p-1 border-0 bg-light" style="width: 50px; font-size:1.1rem" onchange="jumpQ()">
            <span class="small fw-bold text-muted" id="total-q">/--</span>
        </div>
        <button class="nav-btn" onclick="nextQ()"><i class="bi bi-chevron-right"></i></button>
    </div>
</div>

<script>
    // =======================================================
    // THAY LINK APP SCRIPT CỦA BẠN VÀO DÒNG DƯỚI
    const API_URL = "https://script.google.com/macros/s/AKfycbyN21ds2kPQ9rasEi3QF2z3RIqLSGRfUnafshC_HwHw1CGh1pH8fj2eceyHdGJGk_H8YA/exec"; 
    // =======================================================

    let allExams=[], currentFilter={class:'6',type:'tx',chapter:'1'};
    let currentExam=null, userAnswers={}, questionMap=[], qIdx=0;
    let studentInfo={id:'', name:''}, timerInterval;

    // --- INIT ---
    window.onload = async () => {
        updateClassAndFilter();
        renderChapters();
        await fetchExams();
    };

    // --- 1. LOGIC LỚP & ĐỀ ---
    function updateClassAndFilter() {
        const grade = document.getElementById('sel-grade').value;
        const clsSel = document.getElementById('sel-class');
        clsSel.innerHTML = '<option value="">Lớp</option>';
        let letters = (grade <= 9) ? ['A','B','C','D','E'] : ['A','B'];
        letters.forEach(L => clsSel.innerHTML += `<option value="${grade}${L}">${grade}${L}</option>`);
        currentFilter.class = grade;
        filterExams();
    }

    async function loadStudents() {
        const cls = document.getElementById('sel-class').value;
        const stuSel = document.getElementById('sel-student');
        if(!cls) { stuSel.disabled=true; return; }
        stuSel.innerHTML='<option>Đang tải...</option>';
        try {
            const res = await fetch(API_URL + `?action=getStudentsByClass&className=${cls}`);
            const json = await res.json();
            stuSel.innerHTML = '<option value="">-- Chọn tên --</option>';
            if(json.data) json.data.forEach(s => stuSel.innerHTML += `<option value="${s.id}|${s.name}">${s.name}</option>`);
            stuSel.disabled=false;
        } catch(e) { stuSel.innerHTML='<option>Lỗi tải</option>'; }
    }

    async function fetchExams() {
        try {
            const res = await fetch(API_URL + "?action=getExams&t=" + Date.now());
            const json = await res.json();
            allExams = json.data || [];
            filterExams();
        } catch(e) {}
        document.getElementById('loading').style.display='none';
    }

    function filterExams() {
        const grid = document.getElementById('exam-grid');
        const list = allExams.filter(e => e.classGrade == currentFilter.class && e.examType == currentFilter.type && (currentFilter.type!=='tx' || e.chapter == currentFilter.chapter));
        if(list.length===0) { grid.innerHTML='<div class="text-center text-muted py-5 small">Không có đề thi nào.</div>'; return; }
        grid.innerHTML = list.map(e => `
            <div class="card p-3 mb-2 shadow-sm border-0" onclick='preStart(${JSON.stringify(e).replace(/'/g,"&#39;")})'>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-bold text-primary text-truncate" style="max-width:250px">${e.title}</div>
                        <div class="small text-muted mt-1"><i class="bi bi-clock"></i> ${e.duration}p • ${e.totalQuestions} câu</div>
                    </div>
                    <i class="bi bi-chevron-right text-muted"></i>
                </div>
            </div>`).join('');
    }

    function setType(t, btn) { 
        currentFilter.type=t; 
        document.querySelectorAll('.rounded-pill').forEach(b=>b.classList.replace('btn-primary','btn-outline-secondary')); 
        btn.classList.replace('btn-outline-secondary','btn-primary');
        document.getElementById('chapter-filters').style.display=t==='tx'?'block':'none'; 
        filterExams(); 
    }
    function renderChapters() { let h=''; for(let i=1;i<=8;i++) h+=`<span class="chapter-chip ${i==1?'active':''}" onclick="currentFilter.chapter='${i}';document.querySelectorAll('.chapter-chip').forEach(c=>c.classList.remove('active'));this.classList.add('active');filterExams()">Ch${i}</span>`; document.getElementById('chapter-filters').innerHTML=h; }

    // --- 2. VÀO THI ---
    function preStart(exam) {
        const val = document.getElementById('sel-student').value;
        if(!val || val.includes("Chọn")) return alert("Vui lòng chọn Tên Học Sinh!");
        const [id, name] = val.split('|'); studentInfo = {id, name};
        startExam(exam);
    }

    function startExam(exam) {
        currentExam = exam; userAnswers = {}; qIdx = 0; questionMap = [];
        
        let struct = (typeof exam.structure==='string')?JSON.parse(exam.structure):exam.structure;
        let c = struct.config || {};
        for(let i=1; i<=c.mcq; i++) questionMap.push({type:'mcq', id:i, lbl:`Câu ${i}`});
        for(let i=1; i<=c.tf; i++) questionMap.push({type:'tf', id:i, lbl:`Câu ${i}`});
        for(let i=1; i<=c.short; i++) questionMap.push({type:'sh', id:i, lbl:`Câu ${i}`});

        document.getElementById('home-screen').classList.add('d-none');
        document.getElementById('exam-screen').style.display = 'flex'; // Flex để chia layout
        
        // PDF Link processing
        let pdf = exam.pdfLink;
        if(pdf.includes('/view')) pdf = pdf.replace('/view', '/preview');
        else if(pdf.includes('/edit')) pdf = pdf.replace('/edit', '/preview');
        document.getElementById('pdf-frame').src = pdf;

        document.getElementById('total-q').innerText = "/ " + questionMap.length;
        document.getElementById('jump-input').max = questionMap.length;
        if(exam.isEssay) document.getElementById('essay-area').classList.remove('d-none');

        startTimer(exam.duration);
        renderQ(0);
    }

    function startTimer(m) {
        let t = m * 60;
        const d = document.getElementById('exam-timer');
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            let mn = Math.floor(t / 60), sc = t % 60;
            d.innerText = `${mn}:${sc<10?'0':''}${sc}`;
            if (t <= 0) { clearInterval(timerInterval); alert("Hết giờ!"); submitExam(true); }
            t--;
        }, 1000);
    }

    // --- 3. RENDER 1 CÂU HỎI ---
    function renderQ(idx) {
        if(idx<0 || idx>=questionMap.length) return;
        qIdx = idx; document.getElementById('jump-input').value = idx + 1;
        const q = questionMap[idx];
        const box = document.getElementById('question-content');
        
        let h = `<div class="q-title">${q.lbl}</div>`;

        // TRẮC NGHIỆM: 1 DÒNG A B C D
        if(q.type === 'mcq') {
            h += `<div class="mcq-row">`;
            ['A','B','C','D'].forEach(o => {
                let act = userAnswers[`p1_c${q.id}`]===o ? 'active-opt' : '';
                h += `<div class="opt-btn ${act}" onclick="ans('p1_c${q.id}', '${o}')">${o}</div>`;
            });
            h += `</div>`;
        } 
        // ĐÚNG SAI: LƯỚI 2 CỘT
        else if (q.type === 'tf') {
            h += `<div class="tf-grid">`;
            ['a','b','c','d'].forEach(s => {
                let u = userAnswers[`p2_c${q.id}_${s}`];
                h += `
                <div class="tf-item">
                    <span class="tf-label">Ý (${s})</span>
                    <div class="tf-options">
                        <div class="tf-btn ${u==='D'?'tf-active-d':''}" onclick="ans('p2_c${q.id}_${s}','D')">Đ</div>
                        <div class="tf-btn ${u==='S'?'tf-active-s':''}" onclick="ans('p2_c${q.id}_${s}','S')">S</div>
                    </div>
                </div>`;
            });
            h += `</div>`;
        }
        // NHẬP SỐ
        else {
            let v = userAnswers[`p3_c${q.id}`] || '';
            h += `<input type="text" class="form-control form-control-lg text-center fw-bold mt-2" 
                   placeholder="Nhập kết quả..." value="${v}" 
                   oninput="userAnswers['p3_c${q.id}'] = this.value.trim()">`;
        }
        
        // Nút nộp bài ở câu cuối
        if(idx === questionMap.length - 1) {
            h += `<button onclick="submitExam()" class="btn btn-success w-100 mt-4 fw-bold py-3 shadow">NỘP BÀI NGAY</button>`;
        }

        box.innerHTML = h;
    }

    function ans(k, v) { userAnswers[k] = v; renderQ(qIdx); }
    function prevQ() { renderQ(qIdx-1); }
    function nextQ() { renderQ(qIdx+1); }
    function jumpQ() { renderQ(parseInt(document.getElementById('jump-input').value)-1); }

    // --- 4. NỘP BÀI ---
    async function submitExam(auto=false) {
        if(!auto && !confirm("Nộp bài?")) return;
        clearInterval(timerInterval);
        document.getElementById('loading').style.display = 'flex';

        let st=(typeof currentExam.structure==='string')?JSON.parse(currentExam.structure):currentExam.structure;
        let k=st.answers||{}, cf=st.config||{};
        let s1=0, s2=0, s3=0;

        // P1
        let c1=0; for(let i=1; i<=cf.mcq; i++) if(userAnswers[`p1_c${i}`]===k[`p1_c${i}`]) c1++;
        if(cf.mcq>0) s1 = (3.0/cf.mcq)*c1;

        // P3
        let c3=0; for(let i=1; i<=cf.short; i++) {
            let u=(userAnswers[`p3_c${i}`]||"").toUpperCase().trim(); let ky=(k[`p3_c${i}`]||"").toUpperCase().trim();
            if(u===ky && ky!=="") c3++;
        }
        if(cf.short>0) s3 = (3.0/cf.short)*c3;

        // P2
        for(let i=1; i<=cf.tf; i++) {
            let c=0; ['a','b','c','d'].forEach(s=>{ if(userAnswers[`p2_c${i}_${s}`]===k[`p2_c${i}_${s}`]) c++; });
            if(c==1)s2+=0.1; else if(c==2)s2+=0.25; else if(c==3)s2+=0.5; else if(c==4)s2+=1.0;
        }
        let total = (s1+s2+s3).toFixed(2); if(total>10) total=10;

        let imgs=[]; const files=document.getElementById('essay-files').files;
        if(files.length){
            const toB64=f=>new Promise(r=>{const fr=new FileReader();fr.readAsDataURL(f);fr.onload=()=>r(fr.result)});
            for(let f of files) imgs.push(await toB64(f));
        }

        try {
            await fetch(API_URL, {method:'POST', body:JSON.stringify({
                action:'submitExam', maHS:studentInfo.id, tenHS:studentInfo.name, maDe:currentExam.id,
                score:total, studentAnswers:userAnswers, detailResult:{}, images:imgs
            })});
        } catch(e) {}

        // Show result
        document.getElementById('question-content').innerHTML='';
        document.getElementById('nav-bar-fixed').style.display='none';
        document.getElementById('result-box').classList.remove('d-none');
        document.getElementById('score-display').innerText = total;
        
        if(currentExam.solutionLink) {
            let l = currentExam.solutionLink.replace('/view','/preview');
            document.getElementById('sol-link-area').innerHTML = `<a href="${l}" target="_blank" class="btn btn-primary w-100 py-3 fw-bold text-uppercase shadow">Xem Lời Giải Chi Tiết</a>`;
        }
        document.getElementById('loading').style.display = 'none';
    }
</script>
</body>
</html>
