<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trung Tâm Toán An Phúc Education</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root { --nav-bg: #212529; --active-red: #dc3545; --active-blue: #0d6efd; --purple: #6f42c1; }
        body { background: #f4f6f9; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .main-header { background: linear-gradient(90deg, #0056b3 0%, #0d6efd 100%); color: white; padding: 10px 0; flex-shrink: 0; }
        .logo-img { width: 60px; height: 60px; object-fit: contain; background: white; border-radius: 50%; padding: 2px; }
        .main-nav { background: var(--nav-bg); padding: 0; white-space: nowrap; overflow-x: auto; }
        .nav-link-custom { display: inline-block; padding: 12px 18px; color: #bbb; text-decoration: none; font-weight: 600; font-size: 0.9rem; border-right: 1px solid #333; }
        .nav-link-custom:hover { color: white; background: #333; }
        .nav-link-custom.active { color: white; background: var(--active-blue); } 
        .nav-link-custom.exam-active { color: white; background: var(--active-red); }
        .main-container { height: calc(100vh - 140px); overflow-y: auto; padding: 15px; background: #fff; }
        .section-title { font-weight: 800; font-size: 1.3rem; margin-bottom: 15px; padding-left: 10px; border-left: 5px solid; }
        .title-red { border-color: var(--active-red); } .title-blue { border-color: var(--active-blue); } .title-purple { border-color: var(--purple); }
        .scroll-row { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; }
        .filter-btn { border: 1px solid #ddd; background: white; padding: 6px 15px; border-radius: 20px; font-weight: 600; color: #555; white-space: nowrap; }
        .filter-btn.active { background: var(--active-blue); color: white; border-color: var(--active-blue); }
        .type-tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 15px; overflow-x: auto; }
        .type-item { padding: 8px 15px; cursor: pointer; color: #666; font-weight: 600; white-space: nowrap; border-bottom: 3px solid transparent; }
        .type-item.active { color: var(--active-blue); border-bottom-color: var(--active-blue); }
        .exam-card { border: 1px solid #eee; padding: 15px; border-radius: 8px; border-left: 4px solid var(--active-red); margin-bottom: 10px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .doc-card { border: 1px solid #eee; padding: 15px; border-radius: 8px; border-left: 4px solid var(--active-blue); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .vid-card { border-radius: 8px; overflow: hidden; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); background: white; }
        .vid-frame { width: 100%; aspect-ratio: 16/9; }
        #exam-screen { display: none; height: 100vh; flex-direction: column; background: white; position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; }
        .exam-header-bar { height: 50px; flex-shrink: 0; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; }
        .pdf-container { height: 60vh; flex-shrink: 0; background: #525659; } iframe { width: 100%; height: 100%; }
        .qa-container { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 70px; }
        .nav-bottom { position: absolute; bottom: 0; left: 0; width: 100%; height: 60px; background: white; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 30; }
        #overview-screen { position: absolute; top: 50px; left: 0; width: 100%; height: calc(100% - 50px); background: #f8f9fa; z-index: 3000; display: none; padding: 15px; overflow-y: auto; flex-direction: column; }
        .part-header { background: #e9ecef; padding: 10px; font-weight: bold; border-left: 4px solid var(--active-blue); margin: 15px 0 10px 0; }
        .grid-mcq, .grid-short { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 8px; }
        .grid-tf { display: grid; grid-template-columns: 1fr; gap: 8px; }
        .q-cell { background: white; border: 1px solid #ddd; border-radius: 6px; padding: 5px; text-align: center; cursor: pointer; height: 55px; display: flex; flex-direction: column; justify-content: center; }
        .q-done { background: #d1e7dd; border-color: #198754; color: #0f5132; }
        .q-val { font-size: 0.85rem; font-weight: bold; color: var(--active-blue); margin-top: 2px; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .mcq-row { display: flex; gap: 8px; margin-top: 10px; }
        .opt-btn { flex: 1; height: 50px; border-radius: 8px; border: 2px solid #e9ecef; background: white; font-weight: 700; color: #555; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; }
        .active-opt { background: var(--active-blue); color: white; border-color: var(--active-blue); box-shadow: 0 3px 8px rgba(13,110,253,0.3); transform: translateY(-2px); }
    </style>
</head>
<body>

<div id="loading"><div class="spinner-border text-primary"></div><p class="mt-2 fw-bold text-secondary">Đang tải dữ liệu...</p></div>

<header>
    <div class="main-header">
        <div class="container d-flex align-items-center ps-3">
            <img src="./Logo.jpg" alt="Logo" class="logo-img me-3">
            <div><div class="fw-bold fs-5 text-uppercase">Toán An Phúc Education</div><div class="small">"Vững kiến thức - Chắc tương lai"</div></div>
        </div>
    </div>
    <nav class="main-nav">
        <div class="container">
            <a href="#" class="nav-link-custom" onclick="switchTab('home')"><i class="bi bi-house-door-fill"></i></a>
            <a href="#" class="nav-link-custom" onclick="switchTab('doc', 6)">Toán 6</a>
            <a href="#" class="nav-link-custom" onclick="switchTab('doc', 7)">Toán 7</a>
            <a href="#" class="nav-link-custom" onclick="switchTab('doc', 8)">Toán 8</a>
            <a href="#" class="nav-link-custom" onclick="switchTab('doc', 9)">Toán 9</a>
            <a href="#" class="nav-link-custom" onclick="switchTab('doc', 10)">Toán 10</a>
            <a href="#" class="nav-link-custom" onclick="switchTab('doc', 11)">Toán 11</a>
            <a href="#" class="nav-link-custom" onclick="switchTab('doc', 12)">Toán 12</a>
            <a href="#" class="nav-link-custom" onclick="switchTab('elearn')">E-LEARNING</a>
            <a href="#" class="nav-link-custom exam-active" onclick="switchTab('exam')" id="btn-exam">THI TRỰC TUYẾN</a>
        </div>
    </nav>
</header>

<div class="main-container">
    <div id="view-exam">
        <div class="section-title title-red">Phòng Thi Online</div>
        <div class="card p-3 mb-3 border bg-light">
            <div class="row g-2">
                <div class="col-4"><select id="sel-grade" class="form-select form-select-sm" onchange="manualGradeChange()"></select></div>
                <div class="col-4"><select id="sel-class" class="form-select form-select-sm" onchange="loadStudents()"><option value="">- Lớp -</option></select></div>
                <div class="col-4"><select id="sel-student" class="form-select form-select-sm" disabled><option value="">-- Tên --</option></select></div>
            </div>
        </div>
        <div class="scroll-row">
            <button class="filter-btn active" onclick="selectGrade(6, this)">Lớp 6</button>
            <button class="filter-btn" onclick="selectGrade(7, this)">Lớp 7</button>
            <button class="filter-btn" onclick="selectGrade(8, this)">Lớp 8</button>
            <button class="filter-btn" onclick="selectGrade(9, this)">Lớp 9</button>
            <button class="filter-btn" onclick="selectGrade(10, this)">Lớp 10</button>
            <button class="filter-btn" onclick="selectGrade(11, this)">Lớp 11</button>
            <button class="filter-btn" onclick="selectGrade(12, this)">Lớp 12</button>
            <button class="filter-btn" onclick="selectGrade('TN', this)">TN THPT</button>
        </div>
        <div class="type-tabs" id="type-filters"></div>
        <div id="exam-list"></div>
    </div>

    <div id="view-doc" class="d-none">
        <div class="section-title title-blue" id="doc-title">Tài Liệu</div>
        <div class="type-tabs">
            <div class="type-item active" onclick="filterDocs('HK1', this)">Học Kỳ I</div>
            <div class="type-item" onclick="filterDocs('HK2', this)">Học Kỳ II</div>
        </div>
        <div id="doc-list"></div>
    </div>

    <div id="view-elearn" class="d-none">
        <div class="section-title title-purple">Video Bài Giảng</div>
        <div class="scroll-row mb-3">
            <button class="filter-btn active" onclick="filterVids(6, this)">Lớp 6</button>
            <button class="filter-btn" onclick="filterVids(7, this)">Lớp 7</button>
            <button class="filter-btn" onclick="filterVids(8, this)">Lớp 8</button>
            <button class="filter-btn" onclick="filterVids(9, this)">Lớp 9</button>
            <button class="filter-btn" onclick="filterVids(10, this)">Lớp 10</button>
            <button class="filter-btn" onclick="filterVids(11, this)">Lớp 11</button>
            <button class="filter-btn" onclick="filterVids(12, this)">Lớp 12</button>
        </div>
        <div id="vid-list"></div>
    </div>
</div>

<div id="exam-screen">
    <div class="exam-header-bar">
        <button onclick="toggleOverview()" class="btn btn-sm btn-outline-primary fw-bold">Danh sách</button>
        <div class="text-danger fw-bold fs-5" id="exam-timer">00:00</div>
        <button onclick="submitExam()" class="btn btn-sm btn-success fw-bold px-3">NỘP</button>
    </div>
    <div id="overview-screen">
        <h5 class="fw-bold text-center text-primary mb-3">TỔNG HỢP BÀI LÀM</h5>
        <div id="overview-content"></div> 
        <button onclick="toggleOverview()" class="btn btn-secondary w-100 py-3 fw-bold rounded-pill mt-auto">QUAY LẠI LÀM TIẾP</button>
    </div>
    <div class="pdf-container"><iframe id="pdf-frame"></iframe></div>
    <div class="qa-container" id="qa-container">
        <div id="result-box" class="d-none text-center pt-4">
            <h1 class="display-1 text-success fw-bold" id="score-display">--</h1>
            <div id="sol-link-area" class="mt-3"></div>
            <button onclick="location.reload()" class="btn btn-outline-secondary mt-4 rounded-pill">Thoát</button>
        </div>
        <div id="question-content"></div>
    </div>
    <div class="nav-bottom" id="nav-bar-fixed">
        <button class="btn btn-light rounded-circle border" style="width:45px;height:45px" onclick="prevQ()"><i class="bi bi-chevron-left"></i></button>
        <div class="d-flex align-items-center gap-2"><span>Câu</span><input type="number" id="jump-input" class="form-control text-center p-0 border-0" style="width:40px" onchange="jumpQ()"></div>
        <button class="btn btn-light rounded-circle border" style="width:45px;height:45px" onclick="nextQ()"><i class="bi bi-chevron-right"></i></button>
    </div>
</div>

<div class="modal fade" id="historyModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header bg-warning"><h5 class="modal-title fw-bold">Thông báo</h5></div><div class="modal-body text-center"><p>Bạn đã làm <b id="his-count"></b> lần.</p><p>Điểm cuối: <b id="his-score"></b></p></div><div class="modal-footer"><button class="btn btn-outline-secondary" onclick="startExam(true)">Làm lại</button><button class="btn btn-primary" onclick="reviewOldExam()">Xem bài cũ</button></div></div></div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxAfFzbBaM3WUpkcVu8B7H5fvIQLbQpbvVB5lSaNe_nRPHkTP6U2rkduwcQ98BoJxjs1g/exec"; 

    let db = { exams:[], docs:[], vids:[] };
    let curState = { view:'exam', grade:6, docTerm:'HK1', vidGrade:6, examType:'tx' };
    let currentExam=null, userAnswers={}, questionMap=[], qIdx=0, studentInfo={id:'', name:''}, timerInterval, historyData=null;

    window.onload = async () => {
        const sel=document.getElementById('sel-grade'); sel.innerHTML='';
        [6,7,8,9,10,11,12].forEach(g=>sel.innerHTML+=`<option value="${g}">Khối ${g}</option>`); sel.innerHTML+=`<option value="TN">TN THPT</option>`;
        try { const r = await fetch(API_URL+"?action=getAllData&t="+Date.now()); const j = await r.json(); db = { exams: j.exams||[], docs: j.docs||[], vids: j.vids||[] }; } catch(e){}
        switchTab('exam'); selectGrade(6, document.querySelector('.filter-btn')); document.getElementById('loading').style.display='none';
    };

    function switchTab(tab, param) {
        document.querySelectorAll('.nav-link-custom').forEach(l => l.classList.remove('active', 'exam-active'));
        document.getElementById('view-exam').classList.add('d-none'); document.getElementById('view-doc').classList.add('d-none'); document.getElementById('view-elearn').classList.add('d-none');
        const btn = event.currentTarget;
        if(tab === 'exam') { btn.classList.add('exam-active'); document.getElementById('view-exam').classList.remove('d-none'); }
        else if (tab === 'doc') { btn.classList.add('active'); document.getElementById('view-doc').classList.remove('d-none'); curState.grade = param; document.getElementById('doc-title').innerText = `Tài Liệu Toán ${param}`; renderDocs(); }
        else if (tab === 'elearn') { btn.classList.add('active'); document.getElementById('view-elearn').classList.remove('d-none'); renderVids(); }
        else document.getElementById('btn-exam').click();
    }

    function selectGrade(g, btn) {
        curState.grade = g; document.querySelectorAll('#view-exam .filter-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); document.getElementById('sel-grade').value = g; updateClassDropdown(g);
        const div = document.getElementById('type-filters'); let h = '';
        if(g == 'TN') { ['Lần 1','Lần 2','Lần 3','Lần 4','Lần 5'].forEach((t,i) => { let c=`Lan${i+1}`; let act=(i==0)?'active':''; if(i==0)curState.examType=c; h+=`<div class="type-item ${act}" onclick="setType('${c}',this)">${t}</div>`; }); } 
        else { h=`<div class="type-item active" onclick="setType('tx',this)">Thường xuyên</div><div class="type-item" onclick="setType('gk1',this)">GK 1</div><div class="type-item" onclick="setType('ck1',this)">CK 1</div><div class="type-item" onclick="setType('gk2',this)">GK 2</div><div class="type-item" onclick="setType('ck2',this)">CK 2</div>`; curState.examType='tx'; }
        div.innerHTML = h; renderExams();
    }
    function setType(t, btn) { curState.examType = t; document.querySelectorAll('.type-item').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); renderExams(); }
    function renderExams() { const list = db.exams.filter(e => e.classGrade == curState.grade && e.examType == curState.examType); const div = document.getElementById('exam-list'); div.innerHTML = list.length ? list.map(e => `<div class="exam-card" onclick='preStart(${JSON.stringify(e).replace(/'/g,"&#39;")})'><div class="d-flex justify-content-between align-items-center"><div><b>${e.title}</b><div class="small text-muted">${e.duration}p | ${e.totalQuestions} câu</div></div><button class="btn btn-primary btn-sm rounded-pill fw-bold">Thi</button></div></div>`).join('') : '<p class="text-center text-muted py-4">Chưa có đề thi.</p>'; }
    function filterDocs(t, btn) { curState.docTerm = t; document.querySelectorAll('#view-doc .type-item').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); renderDocs(); }
    function renderDocs() { const list = db.docs.filter(d => d.grade == curState.grade && d.term == curState.docTerm); const div = document.getElementById('doc-list'); div.innerHTML = list.length ? list.map(d => `<div class="doc-card"><div><i class="bi bi-file-pdf-fill text-danger me-2"></i><b>${d.title}</b></div><a href="${d.link}" target="_blank" class="btn btn-outline-primary btn-sm"><i class="bi bi-download"></i> Tải</a></div>`).join('') : '<p class="text-center text-muted">Trống</p>'; }
    function filterVids(g, btn) { curState.vidGrade = g; document.querySelectorAll('#view-elearn .filter-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); renderVids(); }
    function renderVids() { const list = db.vids.filter(v => v.grade == curState.vidGrade); const div = document.getElementById('vid-list'); div.innerHTML = list.length ? list.map(v => { let id = v.link.split('v=')[1] || v.link.split('/').pop(); return `<div class="vid-card"><iframe class="vid-frame" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe><div class="p-2 fw-bold small">${v.title}</div></div>`; }).join('') : '<p class="text-center text-muted">Trống</p>'; }

    function updateClassDropdown(g) { const s=document.getElementById('sel-class'); s.innerHTML='<option value="">-Lớp-</option>'; let l=['A','B','C','D','E']; if(g>9)l=['A','B','C','D']; l.forEach(x=>s.innerHTML+=`<option value="${g}${x}">${g}${x}</option>`); }
    function manualGradeChange() { selectGrade(document.getElementById('sel-grade').value, document.querySelector('.scroll-row .filter-btn')); }
    async function loadStudents() { const c=document.getElementById('sel-class').value; if(!c)return; const r=await fetch(API_URL+`?action=getStudentsByClass&className=${c}`); const j=await r.json(); const s=document.getElementById('sel-student'); s.innerHTML='<option value="">-Tên-</option>'; j.data.forEach(x=>s.innerHTML+=`<option value="${x.id}|${x.name}">${x.name}</option>`); s.disabled=false; }
    
    async function preStart(e) { const v = document.getElementById('sel-student').value; if(!v || v.includes("Tên")) { alert("Chọn HS trước!"); return; } studentInfo={id:v.split('|')[0],name:v.split('|')[1]}; currentExam=e; const r=await fetch(API_URL, {method:'POST', body:JSON.stringify({action:'checkStudentHistory', maHS:studentInfo.id, maDe:e.id})}); const j=await r.json(); if(j.count>0) { historyData=j; document.getElementById('his-count').innerText=j.count; document.getElementById('his-score').innerText=j.lastScore; new bootstrap.Modal(document.getElementById('historyModal')).show(); } else startExam(true); }
    function reviewOldExam() { bootstrap.Modal.getInstance(document.getElementById('historyModal')).hide(); try { userAnswers=JSON.parse(historyData.lastAnswers) } catch(e){} startExam(false); document.querySelector('.btn-success').style.display='none'; document.getElementById('result-box').classList.remove('d-none'); document.getElementById('score-display').innerText=historyData.lastScore; if(currentExam.solutionLink) document.getElementById('sol-link-area').innerHTML=`<a href="${currentExam.solutionLink.replace('/view','/preview')}" target="_blank" class="btn btn-primary">XEM LỜI GIẢI</a>`; }
    function startExam(isNew) { if(document.getElementById('historyModal').classList.contains('show')) bootstrap.Modal.getInstance(document.getElementById('historyModal')).hide(); if(isNew) { userAnswers={}; document.getElementById('result-box').classList.add('d-none'); document.querySelector('.btn-success').style.display='block'; } qIdx=0; questionMap=[]; let st = (typeof currentExam.structure==='string'?JSON.parse(currentExam.structure):currentExam.structure); let c = st.config || {}; let gId = 1; for(let i=1;i<=c.mcq;i++) questionMap.push({type:'mcq',id:i,displayId:gId++,lbl:`Câu ${gId-1}`}); for(let i=1;i<=c.tf;i++) questionMap.push({type:'tf',id:i,displayId:gId++,lbl:`Câu ${gId-1}`}); for(let i=1;i<=c.short;i++) questionMap.push({type:'sh',id:i,displayId:gId++,lbl:`Câu ${gId-1}`}); document.querySelector('.main-container').classList.add('d-none'); document.querySelector('header').classList.add('d-none'); document.getElementById('exam-screen').style.display = 'flex'; document.getElementById('pdf-frame').src = currentExam.pdfLink.replace(/\/view.*/, '/preview'); if(isNew) startTimer(currentExam.duration); renderQ(0); }
    function renderQ(i) { if(i<0||i>=questionMap.length) return; qIdx=i; const q=questionMap[i]; let h = `<div class="mb-3"><h5>${q.lbl}</h5></div>`; if(q.type=='mcq') { h+=`<div class="mcq-row">`; ['A','B','C','D'].forEach(o => { let act = userAnswers['p1_c'+q.id] == o ? 'active-opt' : ''; h+=`<div class="opt-btn ${act}" onclick="ans('p1_c${q.id}','${o}')">${o}</div>` }); h+='</div>'; } else if(q.type=='tf') { h+=`<div class="tf-grid">`; ['a','b','c','d'].forEach(s => { let u = userAnswers['p2_c'+q.id+'_'+s]; h+=`<div class="tf-item"><div>(${s})</div><div class="d-flex gap-1"><button class="tf-btn ${u=='D'?'tf-active-d':''}" onclick="ans('p2_c${q.id}_${s}','D')">Đ</button><button class="tf-btn ${u=='S'?'tf-active-s':''}" onclick="ans('p2_c${q.id}_${s}','S')">S</button></div></div>`; }); h+='</div>'; } else { let v = userAnswers['p3_c'+q.id] || ''; h+=`<input class="form-control text-center fw-bold mt-2" value="${v}" oninput="ans('p3_c${q.id}',this.value)">`; } document.getElementById('question-content').innerHTML = h; }
    function ans(k,v) { userAnswers[k]=v; renderQ(qIdx); }
    function prevQ(){renderQ(qIdx-1)} function nextQ(){renderQ(qIdx+1)} function jumpQ(){renderQ(document.getElementById('jump-input').value-1)}
    function startTimer(m){let t=m*60;const d=document.getElementById('exam-timer');clearInterval(timerInterval);timerInterval=setInterval(()=>{let mn=Math.floor(t/60),sc=t%60;d.innerText=`${mn}:${sc<10?'0':''}${sc}`;if(t--<=0){clearInterval(timerInterval);submitExam(true)}},1000)}
    
    // --- OVERVIEW (HIỆN ĐÁP ÁN) ---
    function toggleOverview() { const s=document.getElementById('overview-screen'); if(s.style.display=='flex')s.style.display='none'; else {renderOverview();s.style.display='flex';} }
    function renderOverview() {
        const c=document.getElementById('overview-content'); c.innerHTML='';
        const renderSection = (title, qs, cls) => {
            if (qs.length === 0) return '';
            let h = `<div class="part-header">${title}</div><div class="${cls}">`;
            qs.forEach(q => {
                let v = '', done = false;
                if (q.type == 'mcq') v = userAnswers['p1_c' + q.id] || '';
                else if (q.type == 'sh') v = userAnswers['p3_c' + q.id] || '';
                else if (q.type == 'tf') { let cnt = 0; ['a', 'b', 'c', 'd'].forEach(s => { if (userAnswers['p2_c' + q.id + '_' + s]) cnt++ }); if (cnt > 0) v = cnt + '/4'; }
                if (v) done = true;
                let realIdx = questionMap.findIndex(x => x.displayId == q.displayId);
                h += `<div class="q-cell ${done ? 'q-done' : ''}" onclick="jumpTo(${realIdx})"><span>${q.displayId}</span><span class="q-val">${v}</span></div>`;
            });
            return h + '</div>';
        };
        c.innerHTML += renderSection("I. TRẮC NGHIỆM", questionMap.filter(q => q.type == 'mcq'), 'grid-mcq');
        c.innerHTML += renderSection("II. ĐÚNG SAI", questionMap.filter(q => q.type == 'tf'), 'grid-tf');
        c.innerHTML += renderSection("III. TRẢ LỜI NGẮN", questionMap.filter(q => q.type == 'sh'), 'grid-short');
    }
    function jumpTo(i){ renderQ(i); document.getElementById('overview-screen').style.display='none'; }

    async function submitExam(auto=false) {
        if(!auto && !confirm("Nộp bài?")) return; clearInterval(timerInterval); document.getElementById('loading').style.display='flex';
        let st=(typeof currentExam.structure==='string')?JSON.parse(currentExam.structure):currentExam.structure, k=st.answers||{}, cf=st.config||{}, s1=0, s2=0, s3=0;
        let c1=0; for(let i=1; i<=cf.mcq; i++) if(userAnswers[`p1_c${i}`]===k[`p1_c${i}`]) c1++; if(cf.mcq>0) s1=(3.0/cf.mcq)*c1;
        let c3=0; for(let i=1; i<=cf.short; i++) { let u=(userAnswers[`p3_c${i}`]||"").toUpperCase().trim(), ky=(k[`p3_c${i}`]||"").toUpperCase().trim(); if(u===ky&&ky!=="") c3++; } if(cf.short>0) s3=(3.0/cf.short)*c3;
        for(let i=1; i<=cf.tf; i++) { let c=0; ['a','b','c','d'].forEach(s=>{ if(userAnswers[`p2_c${i}_${s}`]===k[`p2_c${i}_${s}`]) c++; }); if(c==1)s2+=0.1;else if(c==2)s2+=0.25;else if(c==3)s2+=0.5;else if(c==4)s2+=1.0; }
        let total=(s1+s2+s3).toFixed(2); if(total>10) total=10;
        try { await fetch(API_URL, {method:'POST', body:JSON.stringify({action:'submitExam', maHS:studentInfo.id, tenHS:studentInfo.name, maDe:currentExam.id, score:total, studentAnswers:userAnswers, detailResult:{}, images:[]})}); } catch(e){}
        document.getElementById('nav-bar-fixed').style.display='none'; document.getElementById('result-box').classList.remove('d-none'); document.getElementById('score-display').innerText=total; document.getElementById('question-content').innerHTML='';
        if(currentExam.solutionLink) document.getElementById('sol-link-area').innerHTML=`<a href="${currentExam.solutionLink.replace('/view','/preview')}" target="_blank" class="btn btn-primary">XEM LỜI GIẢI</a>`;
        document.getElementById('loading').style.display='none';
    }
</script>
