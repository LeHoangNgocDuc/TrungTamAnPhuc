<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản Trị Hệ Thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>body{background:#f0f2f5;padding-bottom:100px}</style>
    <script>if(!sessionStorage.getItem("isAdmin")) window.location.href="login.html";</script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary shadow mb-4"><div class="container"><span class="navbar-brand fw-bold">QUẢN TRỊ VIÊN</span><a href="index.html" target="_blank" class="btn btn-light btn-sm fw-bold">Về Trang Chủ</a></div></nav>
    <div class="container">
        <ul class="nav nav-pills mb-4 bg-white p-2 rounded shadow-sm" id="pills-tab" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#pills-student">1. Quản Lý HS</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-exam">2. Nhập Đề Thi</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-rank">3. Kết Quả</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-student">
                <div class="card p-3 border-success"><h6 class="fw-bold text-success">IMPORT HỌC SINH TỪ EXCEL</h6><input type="file" id="file-student" class="form-control mb-2"><button onclick="importStudents()" class="btn btn-success">Upload</button></div>
            </div>

            <div class="tab-pane fade" id="pills-exam">
                <div class="card p-4 shadow-sm">
                    <h5 class="fw-bold text-primary border-bottom pb-2 mb-3">NHẬP ĐỀ THI MỚI</h5>
                    <div class="row g-2 mb-3">
                        <div class="col-3">
                            <label class="small fw-bold">Khối/Lớp</label>
                            <select id="exam-class" class="form-select" onchange="updateExamTypes()">
                                <option value="6">Toán 6</option><option value="7">Toán 7</option>
                                <option value="8">Toán 8</option><option value="9">Toán 9</option>
                                <option value="TS10">Tuyển sinh 10</option>
                                <option value="10">Toán 10</option><option value="11">Toán 11</option><option value="12">Toán 12</option>
                            </select>
                        </div>
                        <div class="col-3"><label class="small fw-bold">Loại Đề</label><select id="exam-type" class="form-select" onchange="toggleChapter()"></select></div>
                        <div class="col-3" id="div-chapter"><label class="small fw-bold">Chương</label><select id="exam-chapter" class="form-select"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option></select></div>
                        <div class="col-3"><label class="small fw-bold">Phút</label><input type="number" id="exam-duration" class="form-control" value="90"></div>
                    </div>
                    
                    <div class="row g-2 mb-3">
                        <div class="col-3"><input id="exam-id" class="form-control bg-light" placeholder="(Mã tự động)" readonly></div>
                        <div class="col-9"><input id="exam-title" class="form-control" placeholder="Tên Đề Thi (VD: Đề Ôn Tập Số 1)"></div>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-6"><input id="link-exam" class="form-control" placeholder="Link PDF Đề Bài (Drive)"></div>
                        <div class="col-6"><input id="link-sol" class="form-control" placeholder="Link PDF Lời Giải (Drive)"></div>
                    </div>
                    <div class="col-12 mb-3"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="is-essay"><label class="form-check-label fw-bold">Cho phép nộp Tự luận</label></div></div>
                    
                    <div class="bg-light p-3 rounded border mb-3">
                        <h6 class="fw-bold text-dark small mb-2"><i class="bi bi-magic"></i> NHẬN DIỆN ĐÁP ÁN TỰ ĐỘNG</h6>
                        <div class="input-group mb-3">
                            <input type="file" id="word-upload" class="form-control" accept=".docx" onchange="handleWordUpload(this)">
                            <button class="btn btn-warning fw-bold" type="button" disabled id="btn-scan"><i class="bi bi-search"></i> ĐANG CHỜ FILE...</button>
                        </div>
                        
                        <div class="alert alert-info py-2 small" id="scan-status" style="display:none">
                            <strong>BẢNG KIỂM TRA:</strong><br>
                            - Trắc nghiệm: <span id="log-mcq" class="fw-bold text-primary">0</span> câu<br>
                            - Đúng/Sai: <span id="log-tf" class="fw-bold text-primary">0</span> câu<br>
                            - Trả lời ngắn: <span id="log-sh" class="fw-bold text-primary">0</span> câu<br>
                            <em class="text-danger" id="log-warn"></em>
                        </div>

                        <div class="row g-2 align-items-end mt-2">
                            <div class="col-3"><label class="small">TN</label><input type="number" id="num-mcq" class="form-control fw-bold" value="0"></div>
                            <div class="col-3"><label class="small">Đ/S</label><input type="number" id="num-tf" class="form-control fw-bold" value="0"></div>
                            <div class="col-3"><label class="small">Ngắn</label><input type="number" id="num-short" class="form-control fw-bold" value="0"></div>
                            <div class="col-3"><button onclick="generateForm()" class="btn btn-secondary w-100 fw-bold">HIỆN CHI TIẾT</button></div>
                        </div>
                        <div id="answer-area" class="mt-3 border-top pt-3 d-none" style="max-height:300px; overflow-y:auto;"></div>
                    </div>
                    <button onclick="saveExamFinal()" id="btn-save" class="btn btn-success w-100 py-3 fw-bold shadow">LƯU ĐỀ THI</button>
                </div>
            </div>

            <div class="tab-pane fade" id="pills-rank">
                <div class="card p-3 border-warning">
                    <h6 class="fw-bold">XEM KẾT QUẢ</h6>
                    <div class="row g-2 mb-3">
                        <div class="col-3"><select id="stat-grade" class="form-select" onchange="updateStatExamList()"><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option></select></div>
                        <div class="col-3"><select id="stat-type" class="form-select" onchange="updateStatExamList()"><option value="tx">TX</option><option value="gk1">GK1</option></select></div>
                        <div class="col-4"><select id="stat-exam" class="form-select"><option value="">-- Chọn Đề --</option></select></div>
                        <div class="col-2"><button onclick="viewRankings()" class="btn btn-primary w-100 btn-sm">Xem</button></div>
                    </div>
                    <div class="table-responsive"><table class="table table-bordered small"><thead class="table-dark"><tr><th>#</th><th>Tên</th><th>Mã</th><th>Điểm</th><th>TG</th></tr></thead><tbody id="rank-table-body"></tbody></table></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzesolAY-cQ7tCHGHpZOh_zmYsrVhTduTmtxskwAGcauAiFkfnUmJ8B9B3QpGwmDkI-kA/exec"; 
        
        let answerData = {}, allExamsForStat = [];
        window.onload = async function() { 
            updateExamTypes(); 
            try { const r=await fetch(API_URL+"?action=getExams&t="+Date.now());const j=await r.json(); allExamsForStat=j.data||[]; updateStatExamList(); } catch(e){} 
        };

        // --- CẤU HÌNH LOẠI ĐỀ ---
        function updateExamTypes() {
            const cls = document.getElementById('exam-class').value;
            const typeSel = document.getElementById('exam-type');
            let html = '';
            if (cls === 'TS10') html = `<option value="Lan1">Lần 1</option><option value="Lan2">Lần 2</option><option value="Lan3">Lần 3</option><option value="Lan4">Lần 4</option><option value="Lan5">Lần 5</option>`;
            else if (cls === '12') html = `<option value="tx">Thường xuyên</option><option value="gk1">Giữa kỳ 1</option><option value="ck1">Cuối kỳ 1</option><option value="gk2">Giữa kỳ 2</option><option value="ck2">Cuối kỳ 2</option><option value="tn_thpt">TN THPT</option>`;
            else html = `<option value="tx">Thường xuyên</option><option value="gk1">Giữa kỳ 1</option><option value="ck1">Cuối kỳ 1</option><option value="gk2">Giữa kỳ 2</option><option value="ck2">Cuối kỳ 2</option>`;
            typeSel.innerHTML = html;
            toggleChapter();
        }
        function toggleChapter() { 
            const t = document.getElementById('exam-type').value; 
            document.getElementById('div-chapter').style.display = (t==='tx') ? 'block' : 'none'; 
        }

        // --- XỬ LÝ WORD (THUẬT TOÁN CAO CẤP) ---
        function handleWordUpload(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                mammoth.convertToHtml({arrayBuffer: event.target.result})
                    .then(function(result) { parseDoc(result.value); })
                    .catch(function(err) { alert("Lỗi đọc file: " + err); });
            };
            reader.readAsArrayBuffer(file);
        }

        function parseDoc(html) {
            const doc = new DOMParser().parseFromString(html,'text/html'); 
            
            // DỮ LIỆU TẠM
            let data = {}, mcq=0, tf=0, sh=0;

            // --- BƯỚC 1: XỬ LÝ TRẮC NGHIỆM (Từ văn bản thô) ---
            // Lấy text, thay thế dấu phẩy/chấm phẩy/tab thành xuống dòng để tách câu
            let txt = doc.body.innerText;
            txt = txt.replace(/[,;\t]/g, '\n'); 
            
            // Regex tìm: Số câu + (dấu) + Đáp án (A-D)
            // VD: "1.C", "2:A", "3 A"
            const reMCQ = /(\d+)[\.\s:–-]*([A-D])(?![a-z0-9])/gi; 
            let m;
            while((m=reMCQ.exec(txt))!==null) { 
                const q=parseInt(m[1]); 
                // Chỉ nhận câu < 100 (đề phòng số liệu rác)
                if(q < 100) { 
                    data[`p1_c${q}`]=m[2].toUpperCase(); 
                    if(q > mcq) mcq = q; 
                } 
            }

            // --- BƯỚC 2: XỬ LÝ BẢNG (Đúng Sai & Trả lời ngắn) ---
            const tables = doc.querySelectorAll('table');
            
            tables.forEach(table => {
                const trs = table.querySelectorAll('tr');
                if(trs.length < 2) return; // Bỏ qua bảng quá nhỏ
                const tableText = table.innerText;

                // A. NHẬN DIỆN BẢNG ĐÚNG/SAI
                // Dấu hiệu: Có chữ "a)" hoặc "Đúng/Sai" trong bảng
                if(tableText.includes("Đúng") || tableText.includes("Sai")) {
                    let colMap = {}; 
                    // Tìm dòng tiêu đề (Câu 1, Câu 2...)
                    const headerRow = trs[0];
                    headerRow.querySelectorAll('td').forEach((td, idx) => {
                        // Tìm số câu trong tiêu đề cột (VD: "Câu 1")
                        let mt = td.innerText.match(/(\d+)/); 
                        if(mt) colMap[idx] = parseInt(mt[1]);
                    });

                    // Quét các dòng nội dung
                    for(let i=1; i<trs.length; i++) {
                        trs[i].querySelectorAll('td').forEach((td, idx) => {
                            if(colMap[idx]) { // Nếu cột này ứng với 1 câu hỏi
                                let text = td.innerText.trim();
                                // Tìm ý a,b,c,d
                                let subMatch = text.match(/^([a-d])/i);
                                // Tìm giá trị Đúng/Sai
                                let valMatch = text.match(/(Đúng|Sai|Đ|S)/i);
                                
                                if(subMatch && valMatch) {
                                    let sub = subMatch[1].toLowerCase();
                                    let val = valMatch[1].toUpperCase().startsWith('Đ') ? 'D' : 'S';
                                    data[`p2_c${colMap[idx]}_${sub}`] = val;
                                    
                                    // Cập nhật số lượng câu Đ/S lớn nhất tìm thấy
                                    if(colMap[idx] > tf) tf = colMap[idx];
                                }
                            }
                        });
                    }
                }

                // B. NHẬN DIỆN TRẢ LỜI NGẮN (BẢNG NGANG)
                // Dấu hiệu: Hàng chứa "Câu", hàng chứa "Đáp án/Chọn"
                // File mẫu: Câu | 1 | 2 | 3...
                //           Chọn | 19 | 1155 | ...
                if(tableText.includes("Chọn") || tableText.includes("Đáp án")) {
                    let qRowIndex = -1, aRowIndex = -1;
                    
                    for(let i=0; i<trs.length; i++) {
                        let rTxt = trs[i].innerText.toLowerCase();
                        // Tìm dòng chứa số câu
                        if(rTxt.includes("câu") || rTxt.includes("bài")) qRowIndex = i;
                        // Tìm dòng chứa đáp án
                        if(rTxt.includes("chọn") || rTxt.includes("đáp")) aRowIndex = i;
                    }

                    if(qRowIndex !== -1 && aRowIndex !== -1) {
                        let qCells = trs[qRowIndex].querySelectorAll('td');
                        let aCells = trs[aRowIndex].querySelectorAll('td');
                        let loopLen = Math.min(qCells.length, aCells.length);

                        for(let j=0; j<loopLen; j++) {
                            // Lấy số thứ tự câu (bỏ chữ, chỉ lấy số)
                            let qNumText = qCells[j].innerText.replace(/\D/g, '');
                            if(qNumText) {
                                let qNum = parseInt(qNumText);
                                // Lấy đáp án (giữ nguyên dấu, số)
                                let ans = aCells[j].innerText.replace(/Chọn|Đáp án|:|"/gi, '').trim();
                                
                                if(!isNaN(qNum) && ans !== "") {
                                    data[`p3_c${qNum}`] = ans;
                                    if(qNum > sh) sh = qNum;
                                }
                            }
                        }
                    }
                }
            });

            // --- BƯỚC 3: HIỂN THỊ KẾT QUẢ ---
            // Cập nhật biến toàn cục
            answerData = { ...answerData, ...data }; // Merge để không mất dữ liệu nếu nhập nhiều lần
            
            // Cập nhật UI
            if(mcq > 0) document.getElementById('num-mcq').value = mcq;
            if(tf > 0) document.getElementById('num-tf').value = tf;
            if(sh > 0) document.getElementById('num-short').value = sh;

            // Hiện bảng kiểm tra
            document.getElementById('scan-status').style.display = 'block';
            document.getElementById('log-mcq').innerText = mcq;
            document.getElementById('log-tf').innerText = tf;
            document.getElementById('log-sh').innerText = sh;
            
            if(mcq===0 && tf===0 && sh===0) {
                document.getElementById('log-warn').innerText = "⚠️ Cảnh báo: Không tìm thấy câu hỏi nào. Hãy kiểm tra định dạng file!";
            } else {
                document.getElementById('log-warn').innerText = "✅ Đã nhận diện xong. Hãy bấm 'HIỆN CHI TIẾT' để kiểm tra lại.";
            }
            
            // Tự động generate form
            generateForm();
            fillFormData();
        }

        function generateForm() {
            const mcq=parseInt(document.getElementById('num-mcq').value)||0, tf=parseInt(document.getElementById('num-tf').value)||0, sh=parseInt(document.getElementById('num-short').value)||0;
            const div = document.getElementById('answer-area'); div.innerHTML=''; div.classList.remove('d-none');
            
            // Gen MCQ
            if(mcq>0) { 
                let h=`<h6 class="text-primary small fw-bold mt-2">I. TRẮC NGHIỆM (${mcq} câu)</h6><div class="row g-1 mb-2">`; 
                for(let i=1;i<=mcq;i++) h+=`<div class="col-3 col-md-2"><div class="input-group input-group-sm"><span class="input-group-text">${i}</span><select class="form-select px-1" id="in-p1-${i}" onchange="updKey('p1_c${i}',this.value)"><option>-</option><option>A</option><option>B</option><option>C</option><option>D</option></select></div></div>`; 
                div.innerHTML+=h+'</div>'; 
            }
            // Gen TF
            if(tf>0) { 
                let h=`<h6 class="text-primary small fw-bold mt-2">II. ĐÚNG SAI (${tf} câu)</h6><div class="row g-2 mb-2">`; 
                for(let i=1;i<=tf;i++) h+=`<div class="col-md-6 border rounded p-1 bg-light d-flex align-items-center"><span class="small fw-bold me-2">C${i}:</span>`+['a','b','c','d'].map(s=>`<span class="small ms-1">${s})</span><select class="form-select-sm border py-0 px-0 ms-1" style="width:35px" id="in-p2-${i}-${s}" onchange="updKey('p2_c${i}_${s}',this.value)"><option>-</option><option value="D">Đ</option><option value="S">S</option></select>`).join('')+`</div>`; 
                div.innerHTML+=h+'</div>'; 
            }
            // Gen Short
            if(sh>0) { 
                let h=`<h6 class="text-primary small fw-bold mt-2">III. TRẢ LỜI NGẮN (${sh} câu)</h6><div class="row g-2">`; 
                for(let i=1;i<=sh;i++) h+=`<div class="col-6 col-md-3"><div class="input-group input-group-sm"><span class="input-group-text fw-bold">C${i}</span><input type="text" class="form-control fw-bold text-primary" id="in-p3-${i}" onblur="updKey('p3_c${i}',this.value)"></div></div>`; 
                div.innerHTML+=h+'</div>'; 
            }
        }

        function fillFormData() { 
            for(let k in answerData) { 
                let id = k.startsWith("p1")?"in-p1-"+k.replace("p1_c","") : (k.startsWith("p2")?"in-p2-"+k.replace("p2_c","").replace("_","-") : "in-p3-"+k.replace("p3_c","")); 
                let el=document.getElementById(id); 
                if(el) el.value=answerData[k]; 
            } 
        }
        function updKey(k,v) { answerData[k]=v.trim().toUpperCase(); }
        
        // --- CÁC HÀM CŨ GIỮ NGUYÊN ---
        function importStudents() { const f=document.getElementById('file-student').files[0];if(!f)return alert("Chọn file!");const r=new FileReader();r.onload=e=>{const w=XLSX.read(new Uint8Array(e.target.result),{type:'array'});const d=XLSX.utils.sheet_to_json(w.Sheets[w.SheetNames[0]],{header:1});const s=[];for(let i=1;i<d.length;i++)if(d[i][0])s.push([d[i][0],d[i][1],d[i][2]||""]);fetch(API_URL,{method:'POST',body:JSON.stringify({action:"importStudents",students:s})}).then(r=>r.json()).then(j=>{alert("OK")})};r.readAsArrayBuffer(f); }
        function updateStatExamList() { const g=document.getElementById('stat-grade').value, t=document.getElementById('stat-type').value, s=document.getElementById('stat-exam'); s.innerHTML='<option value="">--Chọn--</option>'; allExamsForStat.filter(e=>e.classGrade==g&&e.examType==t).forEach(e=>s.innerHTML+=`<option value="${e.id}">${e.title}</option>`); }
        function viewRankings() { const m=document.getElementById('stat-exam').value; if(!m)return alert("Chọn đề!"); const b=document.getElementById('rank-table-body'); b.innerHTML='<tr><td colspan="5">Đang tải...</td></tr>'; fetch(API_URL+`?action=getRankingsAdmin&maDe=${m}`).then(r=>r.json()).then(j=>{b.innerHTML=(j.data||[]).map((r,i)=>`<tr><td>${i+1}</td><td>${r.tenHS}</td><td>${r.maHS}</td><td class="fw-bold text-danger">${r.diem}</td><td>${r.time}</td></tr>`).join('')||'<tr><td colspan="5">Không có dữ liệu</td></tr>'}); }
        
        async function saveExamFinal() { 
            const btn = document.getElementById('btn-save'); btn.innerText = "Đang lưu..."; btn.disabled = true; 
            const autoID = 'DE-' + Date.now(); 
            const payload = { 
                action: "addExam", id: autoID, 
                title: document.getElementById('exam-title').value, 
                pdfLink: document.getElementById('link-exam').value, 
                solLink: document.getElementById('link-sol').value, 
                duration: document.getElementById('exam-duration').value, 
                isEssay: document.getElementById('is-essay').checked, 
                classGrade: document.getElementById('exam-class').value, 
                examType: document.getElementById('exam-type').value, 
                chapter: document.getElementById('exam-type').value==='tx' ? document.getElementById('exam-chapter').value : "", 
                totalQuestions: parseInt(document.getElementById('num-mcq').value)+parseInt(document.getElementById('num-tf').value)+parseInt(document.getElementById('num-short').value), 
                structure: { config: { mcq: parseInt(document.getElementById('num-mcq').value)||0, tf: parseInt(document.getElementById('num-tf').value)||0, short: parseInt(document.getElementById('num-short').value)||0, scoreP1: 3.0, scoreP3: 3.0 }, answers: answerData } 
            }; 
            try { await fetch(API_URL, {method:'POST', body:JSON.stringify(payload)}); alert("Thành công!"); location.reload(); } catch(e) { alert("Lỗi"); btn.disabled=false; } 
        }
    </script>
</body>
</html>
